name: Build and Push Container Image
on:
  workflow_dispatch:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - 'master'


jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set short commit hash
        run: echo SHORT_COMMIT_HASH=$(git rev-parse --short HEAD) > $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push gestion-evaluaciones
        uses: docker/build-push-action@v5
        env:
          REPOSITORY: ${{ format('{0}/{1}', steps.login-ecr.outputs.registry, 'abc-gestion-evaluaciones') }}
        with:
          context: services/gestion-evaluaciones
          push: true
          tags: ${{ format('{0}:{1}', env.REPOSITORY, 'latest') }}, ${{ format('{0}:{1}', env.REPOSITORY, github.sha) }}, ${{ format('{0}:{1}', env.REPOSITORY, env.SHORT_COMMIT_HASH) }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
